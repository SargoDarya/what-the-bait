<div class="app-fish-table-view__header">
  <span class="app-fish-table-view__fish-bait" i18n>Bait</span>
  <span class="app-fish-table-view__fish-name" i18n>Name</span>
  <span class="app-fish-table-view__fish-tug" i18n>Tug</span>
  <span class="app-fish-table-view__points" i18n>Points<br />HQ+DH</span>
  <span class="app-fish-table-view__line-time" i18n>Line Time</span>
</div>
<app-fish-row-view

    [fish]="fish"></app-fish-row-view>
